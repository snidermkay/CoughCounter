<!DOCTYPE html>
<html>
    <head>
        <meta charset="ISO-8859-1">
        <link rel="stylesheet" href="CoughCounter.css">
        <title>T.Panks Cough Counter</title>
    </head>
    <body>
        <form action="CoughCounter.php" method="post">
            <label for "count">Times Coughed:</label>
            <input type ="number" id="count" name="count">
            <br>
            <label for "gag">Gagged:</label>
            <input type="checkbox" id="gag" name="gag">
            <label for "retch">Retched:</label>
            <input type="checkbox" id="retch" name="retch">
            <br>
            <label for "note">Notes:</label>
            <input type="text" id="note" name="note">
            <br>
            <input type="submit" id="submit" name="submit">
        </form>
        </body>
</html>
